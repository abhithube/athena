services:
  caddy:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: caddy
    restart: unless-stopped
    networks:
      - athena
    ports:
      - 80:80
      - 443:443
      - 443:443/udp
    volumes:
      - ./config:/etc/caddy
      - caddy_data:/data
      - caddy_config:/config
    env_file:
      - .env

networks:
  athena:
    external: true

volumes:
  caddy_data:
  caddy_config:
