services:
  open-webui:
    image: ghcr.io/open-webui/open-webui:slim
    container_name: open-webui
    restart: unless-stopped
    networks:
      - athena
    volumes:
      - open-webui_data:/app/backend/data
    env_file:
      - .env

networks:
  athena:
    external: true 

volumes:
  open-webui_data:
